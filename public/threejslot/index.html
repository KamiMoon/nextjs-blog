
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ThreeJS example train</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
	</head>

	<body>
		<div id="info">
			Total Equipment: <span id="totalEquipmentCount"></span>
		</div>

		<div id="propertyPanelContainer"></div>
	
		<!-- Main context for Renderer.js -->
		<div id="RendererCanvas"></div>


		<!-- THREE.js -->
		<script src="lib/threejs/three.js"></script>
		<script src="lib/threejs/ColladaLoader.js"></script>
		<script src="lib/threejs/Detector.js"></script>
		<script src="lib/threejs/stats.min.js"></script>
		<script src="lib/threejs/OrbitControls.js"></script>
		
		<!-- dat.GUI a simple GUI for modifying variables https://code.google.com/p/dat-gui/  -->
		<!-- main tutorial http://workshop.chromeexperiments.com/examples/gui/#1--Basic-Usage -->
		<script src="lib/ui/dat.gui.min.js"></script>
		
		<script src="lib/jquery/jquery-1.9.1.min.js"></script>

		<!-- Engine - custom code -->
	    <script src="scripts/engine/Engine.js"></script>
	    <script src="scripts/engine/utils/Loader.js"></script>
		<script src="scripts/engine/render/Renderer.js"></script>
		<script src="scripts/engine/render/ContainerRenderer.js"></script>
		
		<!-- UI - custom code -->
		<script src="scripts/ui/PropertyEditorPanel.js"></script>


		<script src="scripts/main.js"></script>
	</body>
</html>
